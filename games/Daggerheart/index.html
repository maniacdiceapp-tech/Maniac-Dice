    <h1>Daggerheart Dice Roller</h1>

    <label>Modifier:</label>
    <input type="number" id="modifier" value="0">

    <label>How many Dice?</label>
    <input type="number" id="quan" value="1">
    <h2 id="result">Result will appear here</h2>
    
    <div class="button-section">
        <div id="buttons">
            <button onclick="roll(4)">D4</button>
            <button onclick="roll(6)">D6</button>
            <button onclick="roll(8)">D8</button>
            <button onclick="roll(10)">D10</button>
            <button onclick="rollPD()">2D10 (percentile)</button>
            <button onclick="roll(100)">D100</button>
            <button onclick="roll(12)">D12</button>
            <button onclick="roll(20)">D20</button>
            <button onclick="rollDuality()">Duality</button>
